<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinGuard AI</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>

<body>
    <h1>SkinGuard AI</h1>
    <p>Upload a skin lesion image for cancer detection analysis</p>

    <div id="upload-container">
        <form id="uploadForm">
            <label for="file" class="file-label">Choose an image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <img id="preview" src="" alt="Image preview">
            <button type="submit" class="upload-button">Analyze Image</button>
        </form>
    </div>

    <div id="result-container">
        <div id="result"></div>
    </div>
    
    <div id="disclaimer">
        <p><strong>Disclaimer:</strong> This tool is for educational purposes only and should not be used as a substitute for professional medical advice.</p>
    </div>
</body>

</html>
